<div>
    <h2 id="page-heading">
        <span jhiTranslate="musicIntelligenceApp.externalURL.home.title">External URLS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-external-url" [routerLink]="['/external-url/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="musicIntelligenceApp.externalURL.home.createLabel">
            Create a new External URL
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="externalURLS?.length === 0">
        <span jhiTranslate="musicIntelligenceApp.externalURL.home.notFound">No externalURLS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="externalURLS && externalURLS.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="musicIntelligenceApp.externalURL.source">Source</span></th>
                    <th scope="col" ><span jhiTranslate="musicIntelligenceApp.externalURL.href">Href</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let externalURL of externalURLS ;trackBy: trackId">
                    <td><a [routerLink]="['/external-url', externalURL.id, 'view']">{{ externalURL.id }}</a></td>
                    <td>{{ externalURL.source }}</td>
                    <td>{{ externalURL.href }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/external-url', externalURL.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/external-url', externalURL.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(externalURL)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

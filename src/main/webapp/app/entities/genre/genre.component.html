<div>
    <h2 id="page-heading">
        <span jhiTranslate="musicIntelligenceApp.genre.home.title">Genres</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-genre" [routerLink]="['/genre/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="musicIntelligenceApp.genre.home.createLabel">
            Create a new Genre
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="genres?.length === 0">
        <span jhiTranslate="musicIntelligenceApp.genre.home.notFound">No genres found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="genres && genres.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="musicIntelligenceApp.genre.genre">Genre</span></th>
                    <th scope="col" ><span jhiTranslate="musicIntelligenceApp.genre.artist">Artist</span></th>
                    <th scope="col" ><span jhiTranslate="musicIntelligenceApp.genre.album">Album</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let genre of genres ;trackBy: trackId">
                    <td><a [routerLink]="['/genre', genre.id, 'view']">{{ genre.id }}</a></td>
                    <td>{{ genre.genre }}</td>
                    <td>
                        <div *ngIf="genre.artist">
                            <a [routerLink]="['/artist', genre.artist?.id, 'view']" >{{ genre.artist?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="genre.album">
                            <a [routerLink]="['/album', genre.album?.id, 'view']" >{{ genre.album?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/genre', genre.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/genre', genre.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(genre)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

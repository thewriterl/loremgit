<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="genre">
            <h2><span jhiTranslate="musicIntelligenceApp.genre.detail.title">Genre</span> {{ genre.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="musicIntelligenceApp.genre.genre">Genre</span></dt>
                <dd>
                    <span>{{ genre.genre }}</span>
                </dd>
                <dt><span jhiTranslate="musicIntelligenceApp.genre.artist">Artist</span></dt>
                <dd>
                    <div *ngIf="genre.artist">
                        <a [routerLink]="['/artist', genre.artist?.id, 'view']">{{ genre.artist?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="musicIntelligenceApp.genre.album">Album</span></dt>
                <dd>
                    <div *ngIf="genre.album">
                        <a [routerLink]="['/album', genre.album?.id, 'view']">{{ genre.album?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/genre', genre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
